<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sign Up</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
			integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="signup.js"></script>
	</head>
	<body>
		<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signup">
              <div class="form-label-group">
              	<label for="inputFirstName">First name</label>
                <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>   
              </div>

              <div class="form-label-group">
               	<label for="inputLastName">Last name</label>
                <input type="text" id="inputLastName" class="form-control" placeholder="Last name" required>
              </div>
              
              <div class="form-label-group">
               	<label for="inputUsername">Username</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
              </div>
              
              <div class="form-label-group">
               	<label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
              </div>
              
              <div class="form-label-group">
               	<label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>
              
              <div class="form-label-group">
               	<label for="inputCity">City</label>
                <input type="text" id="inputCity" class="form-control" placeholder="City" required>
              </div>
              
              <div class="form-label-group">
               	<label for="inputPhoneNumber">Phone number</label>
                <input type="text" id="inputPhoneNumber" class="form-control" placeholder="Phone number" required>
              </div>
              
              <hr size="30">

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  		
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</body>
</html>
